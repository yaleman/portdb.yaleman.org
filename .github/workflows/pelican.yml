---
name: Deploy to Github Pages

"on":
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued
# between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow
# these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Running pelican
      run: |
        python --version
        python -m pip install --quiet --no-cache-dir --upgrade poetry
        poetry install --no-dev
    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v4
      if: ${{ github.ref == 'refs/heads/main' }}
    - name: Building pages
      run: make html
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./output
      if: ${{ github.ref == 'refs/heads/main' }}

  # Deployment job
  deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
